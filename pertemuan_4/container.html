<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: aquamarine;
            font-family: "Poppins", sans-serif;
        }

        .counter-container{
            background: beige;
            padding: 30px;
            height: 280px;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
            width: 200px;
        }

        .counter-container h2{
            font-size: 40px;
            margin-top: 2px;
        }

        .number{
            font-size: 67px;
            font-weight: bold;
            text-align: center;
            justify-content: center;
            margin: 43px auto;
        }

        button {
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            width: 60px;
            height: 60px;
            text-align: center;
            border-radius: 50%;
            border:0px;
            color: rgb(255, 255, 255);
            background-color: rgb(64, 141, 137);
        }   

    </style>
</head>
<body>
    <div class="counter-container">
        <h2> counter</h2>
        <div class="number" id="count">0</div>
        <div class="button">
            <button class="plus" onclick="plus()"> + </button>
            <button class="minus" onclick="minus()"> - </button>
        </div>
    </div>

    <script>
        let count=0;

        function plus() {
            count ++
            document.getElementById("count"). innerText=count;
        }

        function minus() {
            count --
            document.getElementById("count"). innerText=count;
        }
    </script>
</body>
</html>
