<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Useless Facts</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(221, 246, 250);
        }

        .container {
            width: 500px;
            margin: 0 auto;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width:400px;
            height: 200px;
            margin: 0;
            background-color: white;
            padding: 5px;
            border-radius: 15px;
            box-shadow: 15px;
        }

        .main button{
            background-color: rgb(135, 187, 247);
            color: rgb(255, 255, 255);
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 10px ;
            margin-top: 100px;
            border-radius: 10px;
            width: 250px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="judul">ðŸ˜Ž Random Useless Facts</h1>
    </div>
    <div class="main">
        <p class="text"></p>
        <button onclick="addTask()">Get Another Random Fact</button>
       
    </div>


    <script>
        function addTask() {
            const facts = [
                "Octopuses have three hearts.",
                "Cows have four legs.",
                "Bananas are berries, but strawberries are not.",
                "A group of flamingos is called a 'flamboyance'.",
                "Honey never spoils.",      
                "The first webcam watched a coffee pot."
            ];

            const randomfacts = facts[Math.floor(Math.random()*facts.length)];
            document.querySelector(".text").innerText = randomfacts;
        }
    </script>
</body>
</html>
