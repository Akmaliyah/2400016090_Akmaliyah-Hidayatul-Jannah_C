<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(247, 156, 156);
        }

        .container {
            width: 500px;
            margin: 0 auto;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }

        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            width:300px;
            margin: auto;
            background-color: rgb(228, 236, 233);
            padding: 10px;
            justify-content: center;
            border-radius: 15px;
            
        }

        .main button{
            background-color: rgb(247, 156, 156);
            color: aliceblue;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 10px ;
            margin-top: 100px;
            border-radius: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1 id="judul">ðŸ˜Ž Random Useless Facts</h1>
    </div>
    <div class="main">
        <p class="text"></p>
        <button onclick="addTask()">Get Another Random Fact</button>
       
    </div>


    <script>
        function addTask() {
            const facts = [
                "Octopuses have three hearts.",
                "Cows have four legs.",
                "Bananas are berries, but strawberries are not.",
                "A group of flamingos is called a 'flamboyance'.",
                "Honey never spoils."      
            ];

            const randomfacts = facts[Math.floor(Math.random()*facts.length)];
            document.querySelector(".text").innerText = randomfacts;

        }
    </script>
</body>
